<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Desarrollo web" />
    <meta name="keywords" content="desarrollo, web" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/indexStyle.css" />
    <link rel="stylesheet" href="./styles/navStyle.css" />
    <link rel="stylesheet" href="./styles/media.css" />
    <link rel="shortcut icon" href="imagen/logotipo.svg" type="image/svg" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap");
    </style>
    <script src="./scripts/JQuery.js"></script>
    <title>Diseño web OH</title>
  </head>
  <body>
    <div class="button" id="logoButton">
      <svg
        width="120"
        height="120"
        viewBox="0 -10 200 350"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="letterH">
          <line
            x1="66"
            y1="10"
            x2="66"
            y2="160"
            stroke="#15BEBF"
            stroke-width="20"
            stroke-linecap="round"
          />
          <line
            x1="126"
            y1="104"
            x2="126"
            y2="254"
            stroke="#15BEBF"
            stroke-width="20"
            stroke-linecap="round"
          />
          <line
            x1="35"
            y1="128"
            x2="165"
            y2="128"
            stroke="#15BEBF"
            stroke-width="20"
            stroke-linecap="round"
          />
        </g>
        <circle
          cx="100"
          cy="132"
          r="90"
          stroke="#FF0000"
          stroke-width="20"
          id="letterO"
        />
        <!--Logotipo blur -->
        <g>
          <line
            x1="66"
            y1="10"
            x2="66"
            y2="160"
            stroke="#15BEBF"
            stroke-width="20"
            stroke-linecap="round"
            filter="url(#shadowFilter)"
          />
          <line
            x1="126"
            y1="104"
            x2="126"
            y2="254"
            stroke="#15BEBF"
            stroke-width="20"
            stroke-linecap="round"
            filter="url(#shadowFilter)"
          />
          <line
            x1="35"
            y1="128"
            x2="165"
            y2="128"
            stroke="#15BEBF"
            stroke-width="20"
            stroke-linecap="round"
            filter="url(#shadowFilter)"
          />
          <circle
            cx="100"
            cy="132"
            r="90"
            stroke="#FF0000"
            stroke-width="20"
            filter="url(#shadowFilter)"
          />
        </g>
        <defs>
          <filter id="shadowFilter" filterUnits="userSpaceOnUse">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
            <feGaussianBlur in="SourceGraphic" stdDeviation="6" />
            <feGaussianBlur in="SourceGraphic" stdDeviation="9" />
          </filter>
        </defs>
      </svg>
      <!-- ** Particulas **-->
    </div>
    <div id="navMov">
      <div class="contentMov" id="aboutMov">
        <p>Perfil</p>
      </div>
      <div class="contentMov" id="projectsMov">
        <p>Proyectos</p>
      </div>
      <div class="contentMov" id="contactMov">
        <p>Contacto</p>
      </div>
      <div class="contentMov" id="footerMov">
        <p>Hola soy Omar</p>
      </div>
    </div>
    <div id="navDesk">
      <div class="contentDesk" id="aboutDesk">
        <p>Perfil</p>
      </div>
      <div class="contentDesk" id="footerDesk">
        <p>Hola soy Omar</p>
      </div>
      <div class="contentDesk" id="projectsDesk">
        <p>Proyectos</p>
      </div>
      <div class="contentDesk" id="contactDesk">
        <p>Contacto</p>
      </div>
    </div>
    <div id="particles-js">
      <!-- ** Fin de logotipo **-->
    </div>

    <section>
      <div class="page" id="front"></div>
      <div class="page" id="back">
        <svg
          width="200"
          height="200"
          viewBox="-20 -40 200 200"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          id="arrow"
        >
          <g id="arrow">
            <g id="Vector 1" style="mix-blend-mode: hard-light">
              <path
                d="M115 3L163 37M163 37L115 59M163 37C75.8 19.4 20 85.6667 3 121"
                stroke="#FFFF"
                stroke-width="10"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </g>
          </g>
          <g id="arrow">
            <g
              id="Vector 1"
              style="mix-blend-mode: hard-light"
              filter="url(#arrowFilter)"
            >
              <path
                d="M115 3L163 37M163 37L115 59M163 37C75.8 19.4 20 85.6667 3 121"
                stroke="#FFFF"
                stroke-width="8"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </g>
          </g>
          <defs>
            <filter id="arrowFilter" filterUnits="userSpaceOnUse">
              <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
              <feGaussianBlur in="SourceGraphic" stdDeviation="6" />
              <feGaussianBlur in="SourceGraphic" stdDeviation="9" />
            </filter>
          </defs>
        </svg>
        <h1>Presiona</h1>
        <p>
          <cite>"Nada es verdad, todo está permitido"</cite>
          <br />
          Hassan-i Sabbah
        </p>
      </div>
      <div class="focus" id="focus"></div>
    </section>
    <script src="./scripts/particles.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/indexScript.js"></script>
    <script src="./scripts/navScript.js"></script>
  </body>
</html>
